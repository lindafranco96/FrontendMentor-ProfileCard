<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="section">
    <div class="pattern">
      <img class="top" src="images/bg-pattern-top.svg" alt="Top">
    </div>
    <div class="card">
      <div class="image"></div>
      <div class="victor-image">
        <img class="victor" src="images/image-victor.jpg" alt="Victor">
      </div>
      <div class="info">
        <h1 class="info__name">Victor Crest <span class="info__age">26</span></h1>
        <p class="info__city">London</p>
      </div>
      <div class="meta">
        <div class="meta__content">
          <span class="meta__content-number">80K</span>
          <p class="meta__content-type">Followers</p>
        </div>
        <div class="meta__content">
          <span class="meta__content-number">803K</span>
          <p class="meta__content-type">Likes</p>
        </div>
        <div class="meta__content">
          <span class="meta__content-number">1.4K</span>
          <p class="meta__content-type">Photos</p>
        </div>
      </div>
    </div>
    <div class="pattern">
      <img class="bottom" src="images/bg-pattern-bottom.svg" alt="Bottom">
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Linda Franco</a>.
  </div>
</body>

</html>
